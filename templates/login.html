<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-white text-gray-900">
    <!-- navbar -->
    <navbar class="flex justify-between items-center py-4 px-20 border-b border-gray-200">
      <div class="flex items-center space-x-4">
        <img src="./coursera-logo.svg" alt="Coursera Logo" class="h-6" />
        <ul class="flex space-x-4">
          <button class="ml-4 bg-transparent border border-blue-600 text-blue-600 px-4 py-2 rounded hover:bg-blue-100">Explore</button>
        </ul>
      </div>
      <div>
        <a href="#" class="ml-4 bg-transparent border border-blue-600 text-blue-600 font-bold px-4 py-2 rounded hover:bg-blue-100">Join for Free</a>
      </div>
    </navbar>
    <!-- navbar end -->

    <!-- login form -->
    <form class="max-w-md mx-auto mt-10 mb-10 bg-white p-8 border border-gray-300 rounded">
      <h2 class="text-2xl font-bold mb-6">Sign In</h2>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Submit</button>
    </form>
    <!-- login form end -->

    <!-- footer -->
    <div class="bg-gray-100 py-40">
      <p class="text-center text-gray-600 font-extralight text-sm">Â© 2024 Coursera Inc. All rights reserved.</p>
    </div>
    <!-- footer end -->
  </body>
</html>
