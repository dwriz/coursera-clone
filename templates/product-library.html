<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-white text-gray-900">
    <!-- navbar -->
    <navbar class="flex justify-between items-center py-4 px-20 border-b border-gray-200">
      <div class="flex items-center space-x-4">
        <img src="./coursera-logo.svg" alt="Coursera Logo" class="h-6" />
        <ul class="flex space-x-4">
          <button class="ml-4 bg-transparent border border-blue-600 text-blue-600 px-4 py-2 rounded hover:bg-blue-100">Explore</button>
        </ul>
      </div>
      <div>
        <a href="#" class="ml-4 bg-transparent border border-blue-600 text-blue-600 font-bold px-4 py-2 rounded hover:bg-blue-100">Wishlist</a>
      </div>
    </navbar>
    <!-- navbar end -->

    <!-- product library -->

    <div class="mb-2 px-20 mt-20 mb-10 justify-center">
      <!-- title wrapper -->
      <div class="mb-5">
        <h2 class="text-5xl font-light mb-3">Course Library</h2>
        <p class="text-medium font-extralight">Explore our newest programs, focused on delivering in-demand skills.</p>
        <p class="text-medium font-extralight">Learn the skills employers think they need, <em>before they realize robots can do them cheaper.</em></p>
      </div>
      <!-- title wrapper end -->

      <!-- product section wrapper -->

      <!-- left side wrapper -->
      <div class="flex">
        <div class="w-1/4">
          <div>
            <input type="text" id="searchInput" placeholder="Search..." class="border border-gray-300 rounded w-full px-4 py-2 mb-2" />
            <button class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Search</button>
          </div>
        </div>
        <!-- left side wrapper end -->

        <!-- right side wrapper -->
        <!-- card wrapper -->
        <div class="w-3/4 ml-4">
          <div class="grid grid-cols-3 gap-4">
            <!-- card example -->
            <div class="rounded-lg border border-gray-200">
              <div class="bg-white rounded-lg h-80 flex flex-col justify-between">
                <div class="p-3 rounded-lg overflow-hidden">
                  <img src="./cat.jpg" class="w-full h-30 object-cover rounded-lg" />
                </div>
                <div class="flex-grow px-3">
                  <h3 class="text-sm font-bold mb-2">Data Science</h3>
                  <p class="text-xs font-extralight text-gray-600 mb-4">Learn the latest data science skills.</p>
                </div>
                <div class="text-center mb-3">
                  <button class="bg-blue-600 text-white text-xs rounded px-3 py-1 hover:bg-blue-700">Add to Wishlist</button>
                </div>
              </div>
            </div>
            <!-- card example end -->
          </div>
          <!-- card wrapper end -->
        </div>
        <!-- right side wrapper end -->
      </div>
      <!-- product section wrapper end -->
    </div>
    <!-- product library end -->

    <!-- footer -->
    <div class="bg-gray-100 py-40">
      <p class="text-center text-gray-600 font-extralight text-sm">Â© 2024 Coursera Inc. All rights reserved.</p>
    </div>
    <!-- footer end -->
  </body>
</html>
